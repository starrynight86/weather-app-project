<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/fb2e9322ac.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="src/style.css" />
	</head>
	<body>
		<div class="container">
			<div class="card" style="width: 900px; margin: auto">
				<div class="card-body app-body">
					<h1>Weather App</h1>
					<form id="city-form">
						<input
							type="text"
							class="choose-city"
							id="input-city"
							stype="text"
							placeholder="Enter a city"
						/>
						<div class="cities">
							<input
								class="input-button"
								id="input-button"
								type="submit"
								value="Search"
							/>
							<input
								class="input-button"
								id="localize-button"
								type="submit"
								value="Current"
							/>
						</div>
					</form>

					<div class="card meteo-today" style="width: 700px">
						<div class="card-body">
							<div class="row">
								<div class="col-3 left-col">
									<strong id="actual-city"></strong>
									<br />
									<span id="actual-date">Sunday 15:40</span>
									<br />
									<span id="actual-weather" class="actual-weather">Cloudy</span>
								</div>
								<div class="col-6">
									<img id="icon" src="" alt="" />
									<br />
									<strong id="main-temp" class="main-temperature"></strong>
									<a href="#" id="celsius-indicator" class="temp-indicator"
										>°C</a
									>
									|
									<a href="#" id="fahrenheit-indicator" class="temp-indicator"
										>°F</a
									>
								</div>
								<div class="col-3 right-col">
									<em id="actual-feel">Feels-Like:</em>
									<br />
									<em id="actual-wind">Wind:</em>
									<br />
									<em id="actual-humidity">Humidity:</em>
								</div>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col">
							<h6>Mon</h6>
							<i class="fas fa-cloud-sun-rain meteo-icon"></i>
							<br />
							<h6 class="temperature">27°c</h6>
						</div>
						<div class="col">
							<h6>Tue</h6>
							<i class="fas fa-cloud-sun-rain meteo-icon"></i>
							<br />
							<h6 class="temperature">22°c</h6>
						</div>
						<div class="col">
							<h6>Wed</h6>
							<i class="fas fa-sun meteo-icon"></i>
							<br />
							<h6 class="temperature">24°c</h6>
						</div>
						<div class="col">
							<h6>Thu</h6>
							<i class="fas fa-cloud-sun-rain meteo-icon"></i>
							<br />
							<h6 class="temperature">21°c</h6>
						</div>
						<div class="col">
							<h6>Fri</h6>
							<i class="fas fa-sun meteo-icon"></i>
							<br />
							<h6 class="temperature">28°c</h6>
						</div>
						<div class="col">
							<h6>Sat</h6>
							<i class="fas fa-cloud-sun-rain meteo-icon"></i>

							<br />
							<h6 class="temperature">20°c</h6>
						</div>
					</div>
				</div>
			</div>
			<p class="footer">
				<a
					target="blank"
					href="https://github.com/starrynight86/weather-app-project.git"
					>Open-source code</a
				>, by Serena Lorenzon
			</p>
		</div>
		<script type="text/javascript" src="src/script.js"></script>
	</body>
</html>
